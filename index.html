<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes of the Mist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #020617;
      overflow: hidden;
      margin: 0;
    }
    .serif {
      font-family: 'Crimson Pro', serif;
    }
    .vn-gradient {
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.75), rgba(2, 6, 23, 0.98));
      backdrop-filter: blur(16px);
    }
    
    /* Atmosphere Layer: Mist & Scanlines */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at center, transparent 40%, rgba(2, 6, 23, 0.6) 100%),
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 100%, 100% 3px;
      pointer-events: none;
      z-index: 100;
      opacity: 0.4;
    }

    /* 
       CSS ASSET REBINDING SYSTEM 
       Directly maps internal App.tsx paths to the provided public links.
    */
    
    /* Background Mapping */
    img[src="backgrounds/bedroom_morning.jpg"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/bedroom_morning.jpg"); }
    img[src="backgrounds/hallway_golden.jpg"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/hallway_golden.jpg"); }
    img[src="backgrounds/kitchen_warm.jpg"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/kitchen_warm.jpg"); }
    img[src="backgrounds/library_dust.jpg"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/library_dust.jpg"); }
    img[src="backgrounds/tower_stars.jpg"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/tower_stars.jpg"); }
    img[src="backgrounds/garden_sunny.jpg"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/garden_sunny.jpg"); }

    /* Character Mapping */
    img[src="characters/Shadow.png"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/Shadow.jpg"); }
    img[src="characters/Mrs. Gable.png"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/Mrs.%20Gable.jpg"); }
    img[src="characters/Umbrella Girl.png"] { content: url("https://daily-ivory-ddrnucaisn.edgeone.app/Umbrella%20Girl.jpg"); }

    /* Visual Overrides for App components */
    img[alt="scene-background"], 
    img[src^="characters/"] {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      object-fit: cover;
    }

    img[src^="characters/"] {
      object-fit: contain;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #fbbf24;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- CRITICAL: Added entry point script to prevent black screen -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
